<div class="container mt-4">
    <div class="card">
        <h1>Student Registration</h1>
    <form>
        <div class="form-group">
        <label>First Name</label>
        <input type="text" [(ngModel)]="firstname" [ngModelOptions]="{standalone: true}"
        id="firstname" class="form-control" placeholder="Enter First Name">      
    </div>

    <div class="form-group">
        <label>Last Name</label>
        <input type="text" [(ngModel)]="lastname" [ngModelOptions]="{standalone: true}"
        id="lastname"   class="form-control" placeholder="Enter Last Name">      
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"
        id="email"   class="form-control" placeholder="Enter Email">      
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"
        id="password"   class="form-control" placeholder="Enter password">      
    </div>            
        

        
   
    <button type="submit" class="btn btn-primary" (click)="save()">Register</button>
    </form>
    </div>
</div>
